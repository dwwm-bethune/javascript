<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" rel="stylesheet">
    <style>
        .slide {
            background-color: rgba(255, 255, 255, 0.4);
            height: 300px;
            margin: 10px;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-info">
    <div class="container">
        <div class="slider">
            <div class="slide">
                <h3>Du texte</h3>
            </div>
            <div class="slide">
                <img src="img/lazyfonz2.png" alt="Fonzy 2">
            </div>
            <div class="slide">
                <img src="img/lazyfonz3.png" alt="Fonzy 3">
            </div>
            <div class="slide">
                <h3>4</h3>
            </div>
        </div>

        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-filter="*">Tout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-filter=".html">HTML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-filter=".php">PHP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-filter=".js">JS</a>
            </li>
        </ul>

        <div class="row grid">
            <div class="col-lg-4 html">
                <div class="card">
                    <a href="https://lipsum.app/id/1/1024x768" data-fancybox="gallery">
                        <img class="img-fluid" src="https://lipsum.app/id/1/1024x768" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-4 html">
                <div class="card">
                    <a href="https://lipsum.app/id/2/1024x768" data-fancybox="gallery">
                        <img class="img-fluid" src="https://lipsum.app/id/2/1024x768" alt="">
                    </a>
                </div>    
            </div>
            <div class="col-lg-4 js">
                <div class="card">
                    <a href="https://lipsum.app/id/5/1024x768" data-fancybox="gallery">
                        <img class="img-fluid" src="https://lipsum.app/id/5/1024x768" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-4 php">
                <div class="card">
                    <a href="https://lipsum.app/id/4/1024x768" data-fancybox="gallery">
                        <img class="img-fluid" src="https://lipsum.app/id/4/1024x768" alt="">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="row" style="margin: 300px 0">
            <div class="square w-50 py-4 bg-primary" data-aos="fade-up"></div>
        </div>
        <div class="row justify-content-end" style="margin: 300px 0">
            <div class="square w-50 py-4 bg-danger" data-aos="flip-left"></div>
        </div>
        <div class="row" style="margin: 300px 0">
            <div class="square w-50 py-4 bg-secondary" data-aos="zoom-in-down"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        AOS.init(); // Initialise l'animation au scroll

        $('.slider').slick({
            slidesToShow: 2,
            slidesToScroll: 2,
            dots: true,
        });

        setTimeout(function () {
            $('.grid').isotope(); // Initialise le système de filtres Isotope
        }, 500);

        $('.nav-pills a').click(function () {
            // $(this) est le a qui est cliqué
            $('.grid').isotope({ filter: $(this).data('filter') });
            $('.nav-pills a').removeClass('active');
            $(this).addClass('active');
        });
    </script>
</body>
</html>
