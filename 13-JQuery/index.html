<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>

<body>

    <h1 id="title">Goodbye JavaScript </h1>
    <h1>Goodbye JavaScript again</h1>
    <button>Cacher/Afficher</button>

    

    <div>
        <div class="container">A</div>
        <div class="container">
            <p>B</p>
        </div>
        <div class="container">C</div>
    </div>
    
    
    <button>Bouge ton carré</button>
    <div class="square"></div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //élément JS
        document.getElementsByTagName('h1')[0].textContent = 'blabla';

        //objet JQuery
        $('#title').text('Hello JQuery');

        $('h1').eq(1).html('I like JQuery'); // eq(1) sélectionne l'index 1 

        $('h1').css('color', 'blue'); // Mets tous les h1 en bleu

        $('h1').last().css({
            'background-color': 'red',
            'border': '1px solid blue',
        });

        $('button').first().click(function () {
            // $('h1').toggle();
            $('h1').slideToggle(1000);
        });

        $('.square').css({
            'height': '100px',
            'width': '100px',
            'background-color': 'green',
            'position': 'absolute',
        });

        // Animation sur le carré 
        var counter = 0;
        var direction = true;
        $('button').last().click(function () {
            if (counter++ == 5) {
                direction = !direction;
                counter = 1;
            }

            $('.square').animate({
                'left': direction ? '+=200' : '-=200',
            });
        });

        // On a le pouvoir de manipuler facilement les éléments du DOM
        $('body > div').first().children().eq(1).next().text(); // Affiche C
        $('body > div').first().parent(); // Sélectionne la balise body
        $('body > div').first().find('p').text(); // Affiche B
    </script>

</body>

</html>
