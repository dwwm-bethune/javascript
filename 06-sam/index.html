<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire JS</title>
</head>

<body>
    <h1>Bonjour</h1>
    <form action="#" name="for" method="get">
        <div>
            <input type="text" name="couleurbg" placeholder="une couleur de fond">
            <input type="text" name="couleurfont" placeholder="une couleur de police">
            <input type="button" onclick="couleur()" value="changer couleur">
        </div>
        
    </form>

    <script>
        function couleur(){
        let form = document.for;
        document.body.style.backgroundColor = form.couleurbg.value;
        document.body.style.color = form.couleurfont.value;
        }

    </script>
</body>

</html>
