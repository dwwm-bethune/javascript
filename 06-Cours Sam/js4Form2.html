    <form action="#" name="f" method="get">
        <div>
            <label for="color">Passer en dark</label>
            <input type="checkbox" name="dark" id="color" onclick="check();">
        </div>
        <div>
            <label for="colortxt">Changer la couleur de la font</label>
            <input type="checkbox" name="color1" id="colortxt" onclick="check1();">
        </div>
    </form>

    <script>
        let form = document.f;

        function check() {
            if (form.dark.checked){
                document.body.style.backgroundColor = "#3c3c3c";
            } else {
                document.body.style.backgroundColor = "#fff";
            }
        }

        function check1() {
            if (form.color1.checked){
                document.body.style.color = "pink";
            } else {
                document.body.style.color = "black";
            }
        }

    </script>
