<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours 13-50-22</title>

    <style>

        body {
            font-size: 1.3em;
        }

        div {
            margin: 10px;
            padding: 10px;
        }

        div label {
            display: inline-block;
            width: 150px;
        }

        div input {
            outline: none;
        }

    </style>

</head>
<body>
    <form action="" method="get">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" onkeyup="verifEmail(this);"/>
        </div>
        <div>
            <label for="pwd">Mot de passe</label>
            <input type="password" name="pwd" id="pwd" onkeyup="verifMDP(this);"/>
        </div>
        <div>
            <label for="register">Enregistrer le mot de passe</label>
            <input type="checkbox" value="register" name="register" id="register"/>            
        </div>
        <div>
            <label for="captcha">Vérification : </label>
            <span id="captcha_calcul"></span>
            <input type="text" name="captcha" id="captcha" onkeyup="verifCalcul(this)"/>
        </div>
        <div>
            <button type="submit" id="btn_submit" disabled>Se connecter</button>
        </div>
    </form>

    
    <script>

        let isEmailOk = false;
        let isPwdOk = false;
        let resultat;

        function verifEmail(tag) {
            // console.log(tag.value)
            let pattern  = /^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/i; // i = insensitive (à la casse)
            let regex = new RegExp(pattern);
            if (tag.value.match(regex)) {
                tag.style.border = "3px solid blue";
                console.log("Ca match");
                isEmailOk = true;
            } else {
                console.log("ça ne match pas");
                tag.style.border = "3px solid red";
                isEmailOk = false;
            }
        }

        function verifMDP(tag) {
            let pattern = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$/;
            let regex = new RegExp(pattern);
            if (tag.value.match(regex)) {
                tag.style.border = "3px solid blue";
                console.log("Ca match");
                isPwdOk = true;
            } else {
                console.log("ça ne match pas");
                tag.style.border = "3px solid red";
                ispwdOk = false;
            } 
        }

        function verifCalcul(tag) {
            let btn = document.getElementById("btn_submit");
            if (resultat === parseInt(tag.value) && isEmailOk && isPwdOk) {
                btn.disabled =false;
            } else {
                btn.disabled = true;
            }                        
        }

        function calcul() {
            let cap = document.getElementById("captcha_calcul");
            let a = getRandomArbitrary(-100, 101);
            let b = getRandomArbitrary(-100, 101);
            let str = `${a} + ${b}`;
            cap.innerHTML = str;
            resultat = eval(str);
        }

        function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }



        calcul();

    </script>
    
</body>
</html>
